<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de IA</title>

    <link rel="shortcut icon" href="src/svg/Code.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main>
      <section>
        <img src="src/svg/MagicWand.png" alt="" />
        <h2>Experimente o poder da Inteligência Artificial</h2>

        <div id="cards">
          <section class="card">
            <div class="content-text-icon">
              <img src="src/svg/Code.png" alt="" />
              <p>Gerador de Códigos</p>
            </div>
            <img src="src/svg/icon=arrown.png" alt="" />
          </section>
          <section class="card">
            <div class="content-text-icon">
              <img src="src/svg/ImageSquare.png" alt="" />
              <p>Edição de Foto</p>
            </div>
            <img src="src/svg/icon=arrown.png" alt="" />
          </section>
          <section class="card">
            <div class="content-text-icon">
              <img src="src/svg/PlayCircle.png" alt="" />
              <p>Geração de Vídeos</p>
            </div>
            <img src="src/svg/icon=arrown.png" alt="" />
          </section>
          <section class="card">
            <div class="content-text-icon">
              <img src="src/svg/MusicNotesSimple.png" alt="" />
              <p>Criador de áudios e músicas</p>
            </div>
            <img src="src/svg/icon=arrown.png" alt="" />
          </section>
        </div>
      </section>

      <div id="divider" />

      <section id="mensage-bar">
        <div id="content">
          <img src="src/svg/PlusCircle.png" alt="" />
          <input
            type="text"
            name=""
            id=""
            placeholder='Envie uma mensagem ou digite "/" para exibir os comandos'
          />
          
        </div>
        <img src="src/svg/PaperPlaneRight.png" alt="" />
      </section>
    </main>
  </body>
</html>
